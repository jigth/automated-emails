<!DOCTYPE html>
<html>
    <head>
        <title>Automated Email Sender</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <h1>Automated Email Sender!  ğŸ“§ğŸ¤–ğŸ“§</h1>
        <p>Send Emails with the automated email server!</p>

        <form method="POST" onsubmit="sendEmail('http://localhost:4550/send');">
            <!-- Sender data -->
            <h3>From:</h3>
            <div class="form-row">
                <label for="sender-email" class="row-label">Email:</label>	
                <input id="sender-email" type="text" class="row-input" placeholder="Your email here...">
            </div>
            <!-- Receiver data -->
            <h3>To:</h3>
            <!--
            <div class="form-row">
                <label for="receiver-name" class="row-label">Name:</label>	
                <input id="receiver-name" type="text" class="row-input" placeholder="Receiver Name">
            </div>
            -->
            <div class="form-row">
                <label for="sender-email" class="row-label">Email:</label>	
                <input id="sender-email" type="email" class="row-input" placeholder="Receiver Email">
            </div>
            <!-- Message -->
            <h3>Email Data:</h3>
            <div class="form-row">
                <label for="subject" class="row-label">Subject:</label><br />
                <input id="subject" type="text" class="row-input" placeholder="Email Subject">
            </div><br />

            <div class="form-row">
                <label for="message" class="row-label">Message:</label><br />
                <textarea id="message" class="row-input" placeholder="Your message goes here..."></textarea>
            </div><br />
            <div class="form-row">
                <label for="html-message" class="row-label">HTML Message 
                    <span style="color: indigo;">
                        (OPTIONAL):
                    </span>
                </label><br />
                <textarea id="html-message" class="row-input" placeholder="Your HTML message goes here..."></textarea>
            </div>
            <br />
            <input id="submit-button" type="submit" name="Send">
        </form>


        <script src="index.js"></script>
    </body>
</html>
